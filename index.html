<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CT Scoreboard V2 - Full Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-transparent: rgba(0, 0, 0, 0);
            --banner-bg: #111111;
            --accent-green: #22ff6d;
            --border-accent: #22ff6d;
            --text-main: #ffffff;
            --banner-height: 160px;
            --score-w: 12vw; 
            --center-w: 18vw; 
        }

        * { 
            box-sizing: border-box; 
            user-select: none !important; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; 
        }

        body, html {
            margin: 0; padding: 0; 
            height: 100%; width: 100%;
            background-color: var(--bg-transparent);
            color: var(--text-main); font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-container {
            width: 100%;
            height: var(--banner-height);
            background: linear-gradient(90deg, #000 0%, #111 50%, #000 100%);
            display: flex;
            align-items: center;
            border-top: 4px solid var(--border-accent);
            border-bottom: 4px solid var(--border-accent);
            box-shadow: 0 0 25px rgba(34, 255, 109, 0.25);
            position: relative;
        }

        .player-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 1vw;
            height: 100%;
            overflow: hidden;
        }

        .player-name {
            flex: 1;
            font-size: clamp(20px, 4vw, 3.5rem); 
            font-weight: 900;
            text-transform: uppercase;
            color: #ddd;
            outline: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score-box {
            width: var(--score-w);
            min-width: 65px;
            max-width: 130px;
            height: 85%;
            background: #1a1a1a;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2.5rem, 9vw, 5.5rem);
            font-weight: 900;
            border-radius: 8px;
            margin: 0 1vw;
            cursor: pointer;
        }

        .center-info {
            width: var(--center-w);
            min-width: 100px;
            max-width: 180px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            position: relative;
            flex-shrink: 0;
        }

        .break-wrap {
            position: absolute;
            top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--accent-green);
            text-shadow: 0 0 12px rgba(34, 255, 109, 0.5);
            cursor: pointer;
        }

        .break-text { font-size: clamp(18px, 2vw, 1.2rem); font-weight: 900; letter-spacing: 2px; }
        .arrow { font-size: 1.2rem; font-weight: 900; width: 15px; text-align: center; }

        .center-label { font-size: clamp(14px, 1.5vw, 0.9rem); color: #888; text-transform: uppercase; margin-top: 15px; font-weight: 700; }
        
        /* Select styling for centering and visibility */
        .mid-select {
            background: transparent; 
            border: none; 
            color: #fff; 
            font-family: inherit; 
            font-size: 20px; 
            font-weight: 900;
            text-align: center; 
            text-align-last: center; /* Crucial for Safari/Chrome centering */
            width: 100%; 
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .logo-tag {
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 3px 25px;
            font-size: 0.8rem;
            font-weight: 900;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            text-transform: uppercase;
        }

        @keyframes flash { 0% { background: var(--accent-green); } 100% { background: #1a1a1a; } }
        .flash-active { animation: flash 0.3s ease-out; }

        .hidden { visibility: hidden; }

        #orientation-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        @media screen and (orientation: portrait) { #orientation-overlay { display: flex; } .banner-container { display: none; } }
    </style>
</head>
<body>
    <div id="orientation-overlay"><h2>ROTATE TO LANDSCAPE</h2></div>

    <div class="banner-container">
        <div class="player-section" style="justify-content: flex-end; text-align: right;">
            <div class="player-name" id="p1-txt" contenteditable="true" spellcheck="false">PLAYER 1</div>
            <div class="score-box" id="s1" onpointerdown="handleScore('s1', event)">0</div>
        </div>

        <div class="center-info">
            <div class="break-wrap" onclick="toggleBreak()">
                <div id="arr-left" class="arrow">◄</div>
                <div class="break-text">BREAK</div>
                <div id="arr-right" class="arrow hidden">►</div>
            </div>

            <div class="center-label">RACE TO</div>
            <select id="race-to-select" class="mid-select">
                </select>

            <div class="center-label">RULES</div>
            <select id="rules-select" class="mid-select">
                <option value="uk8">uk8</option>
                <option value="wpa">wpa</option>
                <option value="ultimate" selected>ultimate</option>
                <option value="custom">custom</option>
            </select>
        </div>

        <div class="player-section">
            <div class="score-box" id="s2" onpointerdown="handleScore('s2', event)">0</div>
            <div class="player-name" id="p2-txt" contenteditable="true" spellcheck="false">PLAYER 2</div>
        </div>

        <div class="logo-tag">CHALKY TROUSERS</div>
    </div>

    <script>
        let breakSide = 1;

        // Populate Race To dropdown 1-30
        const raceSelect = document.getElementById('race-to-select');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            if (i === 7) opt.selected = true;
            raceSelect.appendChild(opt);
        }

        // --- GLOBAL ANTI-ZOOM ---
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault(); 
            }
            lastTouchEnd = now;
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        function handleScore(id, e) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText);
            const rect = el.getBoundingClientRect();
            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const x = clientX - rect.left;
            
            if (x > rect.width / 2) {
                val++;
                el.classList.add('flash-active');
                setTimeout(() => el.classList.remove('flash-active'), 300);
                toggleBreak();
            } else {
                val = Math.max(0, val - 1);
            }
            el.innerText = val;
        }

        function toggleBreak() {
            breakSide = breakSide === 1 ? 2 : 1;
            const left = document.getElementById('arr-left');
            const right = document.getElementById('arr-right');
            
            if (breakSide === 1) {
                left.classList.remove('hidden');
                right.classList.add('hidden');
            } else {
                left.classList.add('hidden');
                right.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
