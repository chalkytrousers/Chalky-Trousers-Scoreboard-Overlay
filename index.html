<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chalky Trousers - Centered Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --ct-green: #22ff6d;
            --border-color: rgba(255, 255, 255, 0.1);
            --banner-h: 80px; 
            --content-width: 800px; /* Pulls players in from the edges */
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100dvh; width: 100vw;
            background: transparent; 
            font-family: 'Chakra Petch', sans-serif; 
            display: flex; align-items: flex-end; justify-content: center;
            overflow: hidden;
        }

        .banner-wrap {
            width: var(--content-width); 
            height: var(--banner-h);
            background: rgba(0, 0, 0, 0.85); /* Slight transparency */
            border: 2px solid var(--ct-green);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 40px; /* Lifts it up from the bottom for easier cropping */
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .side { flex: 1; display: flex; align-items: center; gap: 15px; }
        .p1 { justify-content: flex-start; }
        .p2 { justify-content: flex-end; text-align: right; flex-direction: row-reverse; }
        
        .name { 
            font-size: 1.5rem; font-weight: 900; color: #fff; 
            text-transform: uppercase; white-space: nowrap; outline: none;
        }

        .score { 
            min-width: 70px; height: 60px; 
            background: #111; border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.8rem; font-weight: 900; color: #fff; 
            border-radius: 4px; cursor: pointer;
        }

        .center-hub { 
            width: 120px; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .label { font-size: 0.5rem; color: #888; font-weight: 700; letter-spacing: 1px; }
        .race-val { color: #fff; font-size: 1.2rem; font-weight: 900; margin: 0; }
        
        .break-indicator {
            font-size: 0.6rem; font-weight: 900;
            color: var(--ct-green); text-shadow: 0 0 8px rgba(34, 255, 109, 0.4);
        }

        .hidden { visibility: hidden; }
    </style>
</head>
<body>
    <div class="banner-wrap">
        <div class="side p1">
            <div class="name" contenteditable="true" spellcheck="false">PLAYER 1</div>
            <div class="score" id="s1" onclick="upd('s1', 1)" oncontextmenu="event.preventDefault(); upd('s1', -1)">0</div>
        </div>

        <div class="center-hub">
            <div class="label">RACE TO</div>
            <div class="race-val" id="race" onclick="toggleRace()">7</div>
            <div id="brk-1" class="break-indicator">◄ BREAK</div>
            <div id="brk-2" class="break-indicator hidden">BREAK ►</div>
        </div>

        <div class="side p2">
            <div class="name" contenteditable="true" spellcheck="false">PLAYER 2</div>
            <div class="score" id="s2" onclick="upd('s2', 1)" oncontextmenu="event.preventDefault(); upd('s2', -1)">0</div>
        </div>
    </div>

    <script>
        function upd(id, n) {
            let el = document.getElementById(id);
            let val = parseInt(el.innerText) + n;
            el.innerText = Math.max(0, val);
            if(n > 0) {
                document.getElementById('brk-1').classList.toggle('hidden');
                document.getElementById('brk-2').classList.toggle('hidden');
            }
        }
        function toggleRace() {
            let el = document.getElementById('race');
            let races = [5, 7, 9, 11, 13];
            let current = parseInt(el.innerText);
            let next = races[(races.indexOf(current) + 1) % races.length];
            el.innerText = next;
        }
    </script>
</body>
</html>
