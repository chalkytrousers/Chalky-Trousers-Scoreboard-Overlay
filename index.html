<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CT Scoreboard V4.4 - Pro Tap</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-page: #0000ff; 
            --banner-bg: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            --accent-green: #22ff6d;
            --neon-bright: #e0ffe7;
            --score-bg: linear-gradient(145deg, #222 0%, #111 100%);
            --banner-height: 160px;
            --score-w: 12vw;
            --center-w: 18vw;
        }

        * { 
            box-sizing: border-box; 
            user-select: none !important; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; 
            -webkit-touch-callout: none !important;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-page); color: #fff;
            font-family: 'Chakra Petch', sans-serif; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        body.keyboard-active { align-items: flex-start; padding-top: 5px; }
        body.keyboard-active .banner-container { height: 100px; transform: scale(0.95); }
        body.keyboard-active .center-info { display: none; }

        @keyframes neon-travel { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }
        @keyframes neon-pulse { 0%, 100% { filter: drop-shadow(0 0 5px var(--neon-bright)) drop-shadow(0 0 15px var(--accent-green)); } 50% { filter: drop-shadow(0 0 8px var(--neon-bright)) drop-shadow(0 0 25px var(--accent-green)); } }

        .banner-container {
            width: 100%; height: var(--banner-height);
            background: var(--banner-bg); display: flex; align-items: center;
            border-top: 4px solid transparent; border-bottom: 4px solid transparent;
            box-shadow: 0 0 15px rgba(34, 255, 109, 0.2); position: relative;
        }

        .banner-container::before, .banner-container::after {
            content: ''; position: absolute; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--accent-green) 0%, var(--neon-bright) 45%, #fff 50%, var(--neon-bright) 55%, var(--accent-green) 100%);
            background-size: 200% auto; animation: neon-travel 3s linear infinite, neon-pulse 2s ease-in-out infinite; z-index: 5;
        }
        .banner-container::before { top: -5px; } .banner-container::after { bottom: -5px; }

        .player-section { flex: 1; display: flex; align-items: center; padding: 0 1.2vw; height: 100%; overflow: hidden; }

        .player-name {
            flex: 1; font-size: clamp(18px, 4vw, 3.2rem); font-weight: 900;
            text-transform: uppercase; color: #fff; outline: none;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            letter-spacing: 0.5px; text-shadow: 0 0 10px rgba(255,255,255,0.2);
            user-select: text !important;
        }

        .score-box {
            width: var(--score-w); min-width: 65px; max-width: 130px; height: 80%;
            background: var(--score-bg); border: 2px solid #333;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            font-size: clamp(2.2rem, 8.5vw, 5rem); font-weight: 900;
            border-radius: 10px; margin: 0 1vw; color: var(--accent-green);
        }

        .center-info {
            width: var(--center-w); min-width: 100px; max-width: 170px; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; border-left: 2px solid #222; border-right: 2px solid #222;
            position: relative; flex-shrink: 0; padding: 5px 0;
        }

        .break-wrap {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; color: var(--accent-green); cursor: pointer;
            margin-bottom: 8px; width: 100%;
        }
        .break-text { font-size: clamp(16px, 1.8vw, 1.2rem); font-weight: 900; letter-spacing: 2px; }
        .arrow { font-size: 1.2rem; font-weight: 900; width: 20px; text-align: center; }

        .center-label { font-size: clamp(11px, 1.4vw, 0.8rem); color: #aaa; text-transform: uppercase; font-weight: 800; margin: 2px 0; }
        
        .mid-select {
            background: transparent; border: none; color: #fff;
            font-family: inherit; font-size: 18px; font-weight: 900;
            text-align: center; text-align-last: center; width: 100%;
            appearance: none; -webkit-appearance: none; cursor: pointer;
            text-transform: uppercase; line-height: 1;
        }

        .logo-tag {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 4px 25px;
            font-size: 0.8rem; font-weight: 900; border: 1px solid #333;
            border-top: none; border-radius: 0 0 8px 8px; text-transform: uppercase;
        }

        #orientation-overlay { 
            display: none; position: fixed; inset: 0; background: #0a0a0a; z-index: 999;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        
        @media screen and (max-aspect-ratio: 1/1) { 
            #orientation-overlay { display: flex; } 
            .banner-container { display: none; } 
        }

        .hidden { visibility: hidden; }
        @keyframes flash { 0% { background: var(--accent-green); color: #000; } 100% { background: var(--score-bg); color: var(--accent-green); } }
        .flash-active { animation: flash 0.4s ease-out; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="orientation-overlay"><h2>PLEASE ROTATE</h2></div>

    <div class="banner-container">
        <div class="player-section" style="justify-content: flex-end; text-align: right;">
            <div class="player-name" id="p1-txt" contenteditable="true" spellcheck="false">CHALKY</div>
            <div class="score-box" id="s1">0</div>
        </div>

        <div class="center-info">
            <div class="break-wrap" id="break-btn">
                <div id="arr-left" class="arrow">◄</div>
                <div class="break-text">BREAK</div>
                <div id="arr-right" class="arrow hidden">►</div>
            </div>
            <div class="center-label">RACE TO</div>
            <select id="race-to-select" class="mid-select"></select>
            <div class="center-label" style="margin-top: 6px;">RULES</div>
            <select id="rules-select" class="mid-select">
                <option value="uk8">uk8</option><option value="wpa">wpa</option><option value="ultimate" selected>ultimate</option><option value="custom">custom</option>
            </select>
        </div>

        <div class="player-section">
            <div class="score-box" id="s2">0</div>
            <div class="player-name" id="p2-txt" contenteditable="true" spellcheck="false">PLAYER 2</div>
        </div>

        <div class="logo-tag">WWW.CHALKYTROUSERS.CO.UK</div>
    </div>

    <script>
        // --- DATA SETUP ---
        const raceSelect = document.getElementById('race-to-select');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerHTML = i;
            if (i === 7) opt.selected = true;
            raceSelect.appendChild(opt);
        }

        // --- ANDROID/IOS SMART TOUCH ---
        function attachScoreEvents(id) {
            const el = document.getElementById(id);
            let timer;

            el.addEventListener('touchstart', (e) => {
                e.preventDefault();
                // Set a timer for long-press (500ms)
                timer = setTimeout(() => {
                    handleScoreAction(id, 'subtract');
                    timer = null;
                }, 500);
            }, { passive: false });

            el.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (timer) {
                    // It was a short tap, not a long press
                    clearTimeout(timer);
                    handleScoreAction(id, 'add');
                }
            }, { passive: false });
        }

        attachScoreEvents('s1');
        attachScoreEvents('s2');

        // Simple click for the Break button
        document.getElementById('break-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleBreak();
        }, { passive: false });

        function handleScoreAction(id, action) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText);

            if (action === 'add') {
                val++;
                el.classList.add('flash-active');
                setTimeout(() => el.classList.remove('flash-active'), 400);
                toggleBreak();
            } else {
                val = Math.max(0, val - 1);
            }
            el.innerText = val;
        }

        function toggleBreak() {
            document.getElementById('arr-left').classList.toggle('hidden');
            document.getElementById('arr-right').classList.toggle('hidden');
        }

        // Keyboard management
        const playerNames = document.querySelectorAll('.player-name');
        playerNames.forEach(name => {
            name.addEventListener('focus', () => document.body.classList.add('keyboard-active'));
            name.addEventListener('blur', () => { 
                document.body.classList.remove('keyboard-active'); 
                window.scrollTo(0, 0); 
            });
        });

        // Global Anti-Zoom
        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
